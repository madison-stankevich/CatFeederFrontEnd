  <div id="navBar">

      <div class="row">
        <nav id="navBarStyle" class="navbar fixed-top" style="background-color: #00E5EE;">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-left"><img id= "navBarLogo" src="./css/logos/WhitePawsLogo.png" height="70px"></a>

  <body>

    <div class="row">
      <div>
        <br><br><br><br>
      </div>
    </div>

    <div class="col-3">
      <ul id="list" class="column25"></ul>
      <div id="form-toggle">
        <div id="form-contianer" style="display: none;">
          <div id="new-cat-form-container">
             <h4>Add a New Mark: </h4>
            <form id ="new-cat-form">
              <label for="name">Name:</label><br>
              <input type="text" name="name"><br>
              <label for="image_url">Picture URL:</label><br>
              <input type="text" name="picture"><br>
              <label for="description">Description:</label><br>
              <input type="text-area" name="description"><br><br>

            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div id="profile" class="column50">
      </div>
    </div>
    <div class="col-3">
      <div id="information"  class="column25">
      </div>
      <div id="update-information">
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
